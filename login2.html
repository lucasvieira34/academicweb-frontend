    <!-- Bootstrap CSS -->

    <title>Academic Web - Login</title>

<body>

    
        <div class="row">

            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <img class="imagem-portal" src="img/portal-aluno.jpg">
            </div>

            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                
                <div class="container-login">
                        
                    <img class="logo-login" src="img/logo.png">

                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Usu√°rio</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                            
                        <div class="form-group">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                            
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>

                        <div class="form-group">
                            <a href="#">Esqueceu a senha?</a>
                        </div>

                        <button type="submit" class="btn btn-primary botao-cor-principal">Entrar</button>
                    </form>

                </div>

            </div>
        
        
    </div>
